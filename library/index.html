<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book and Movie Favorites" />
    <meta name="author" content="Emma Mavy" />
    <title>Library</title>
    <link rel="stylesheet" href="style/library.css" />
    <script src="main.mjs" type="module" defer></script>
  </head>
  <body>
    <header>
      <img class="Logo" src="style/images/logobright.png" alt="Bright Logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="books.html">Books</a>
        <a href="movies.html">Movies</a>

        <!-- <button id="dark-mode-toggle">Dark Mode</button> -->

      </nav>
      <button id="dark-mode-toggle">Dark Mode</button>

    </header>

    <div id="hero">
      <div id="hero-box">
        <img
          id="hero-img"
          src="style/images/adventure.jpg"
          alt="A collection of Books & Movies"
        />
      </div>
      <section id="hero-msg">
        <h1 class="home-title">Mavy Library</h1>
        <h4>Where will you travel today?</h4>
      </section>
    </div>
    <main>
      <section class="home-grid" aria-label="Featured Categories">
        <article class="books">
          <h2>Books</h2>
          <p>Explore our collection of books.</p>
          <a href="books.html" class="book-link">
            <img
              class="linkImg"
              src="style/images/Books-On-Bookshelf.jpg"
              alt="Books wating to be discovered"
            />
          </a>
        </article>
        <article class="movies">
          <h2>Movies</h2>
          <p>Discover our favorite movies.</p>
          <a href="movies.html" class="movie-link">
            <img
              class="linkImg"
              src="style/images/family-movies-opener-F.jpg"
              alt="Our library of movie favorites"
            />
          </a>
        </article>
      </section>

      <section>
        <form id="suggestionForm" action="#" target="_blank">
          <fieldset>
            <legend><h2>Suggestions</h2></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="suggestion">Suggestion:</label>
            <textarea
              id="suggestion"
              name="suggestion"
              rows="4"
              required
            ></textarea>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Mavy Library. All rights reserved.</p>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
      </div>
    </footer>
  </body>
</html>
