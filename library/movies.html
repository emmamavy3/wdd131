<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Movie Favorites" />
    <meta name="author" content="Emma Mavy" />
    <title>Library Movies</title>
    <link rel="stylesheet" href="style/library.css" />
    <script src="main.mjs" type="module" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          class="Logo"
          src="style/images/logobright.png"
          id="site-logo"
          alt="Mavy Library logo"
          title="Toggle Dark Mode"
          width="200"
          height="100"
          style="cursor: pointer"
        />
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="books.html">Books</a>
        <a href="movies.html">Movies</a>
      </nav>
    </header>

    <div id="hero">
      <div id="hero-box">
        <img
          id="hero-image"
          src="style/images/movieseat.avif"
          alt="Movie theater seats"
        />
      </div>
      <section id="hero-msg">
        <h1 class="home-title">Mavy Library</h1>
        <h4>Adventure Awaits</h4>
      </section>
    </div>
    <form action="#">
      <div class="search_row">
        <input
          type="search"
          id="search-field"
          name="search"
          placeholder="Find a book or movie"
          aria-label="Search for a book or movie"
        />
        <button type="submit" class="search_button">
          <img src="style/images/search.svg" alt="search symbol" />
        </button>
      </div>
    </form>
    <main id="main-content"></main>
    <footer>
      <p>&copy; 2023 Mavy Library. All rights reserved.</p>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
      </div>
    </footer>
  </body>
</html>
