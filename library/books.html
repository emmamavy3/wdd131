<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book and Movie Favorites" />
    <meta name="author" content="Emma Mavy" />
    <title>Library</title>
    <link rel="stylesheet" href="style/library.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <img class="Logo" src="style/images/logobright.png" alt="Bright Logo" />
      <nav>
        <a href="index.html">Home</a>

          src="style/images/Books-On-Bookshelf.jpg"
          alt="A collection of Books & Movies"

    <footer>
